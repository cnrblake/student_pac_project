<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Student PAC Table</title>
</head>

<body class="container py-4">
    <h1>Student PAC Table</h1>

    <table class = "table">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Department</th>
        </tr>
        </thead>
        <tbody>
        {% for pac in pactable %}
        <tr>
            <td>{{ pac.id }}</td>
            <td>{{ pac.FirstName }}</td>
            <td>{{ pac.LastName }}</td>
            <td>{{ pac.Email }}</td>
            <td>{{ pac.Department }}</td>
        </tr>
        {% endfor %}

        </tbody>




    </table>
</body>
</html>
