{% extends 'studentpac/base.html' %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<h1>Edit Student</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'student_view' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
