<! --Here is the base template for the PAC system. Includes a navbar with links to the home page and the PAC view. please extend off this template do not edit. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}PAC System{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img src="/static/images/logo.png" alt="PAC Logo" style="height:40px; width:auto;" class="me-2 d-inline-block align-text-top">
                <span class="d-none d-md-inline">PAC System</span>
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-link" href="{% url 'pac_view' %}">PAC List</a>
                <a class="nav-link" href="{% url 'student_view' %}">Student List</a>
                <a class="nav-link" href="{% url 'pac_students' %}">PAC Students</a>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
