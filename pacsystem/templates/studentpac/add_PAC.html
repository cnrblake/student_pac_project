{% extends 'studentpac/base.html' %}

{% block title %}Add PAC{% endblock %}

{% block content %}
<h1>Add PAC</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save PAC</button>
    <a href="{% url 'pac_view' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
