{% extends 'studentpac/base.html' %}

{% block title %}Add Student{% endblock %}

{% block content %}
<h1>Add Student</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Student</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
